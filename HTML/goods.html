<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>PAZURU</title>
    <style>
     
     body{
        margin: 0px;
     }
     
    </style>
    <link rel="stylesheet" href="../css/all.css">
    <link rel="stylesheet" href="../css/goods.css">
</head>
<body>
    <header id="top">
        <p>PAZURU</p>     <!--名字-->
    </header>
    <nav>
        <a href="#landscape">風景拼圖</a> <a href="#painting">古典畫作</a> <a href="#others">其他</a> 
    </nav>
    
    <main class="card">
        <div class="container"><!--商品圖片&說明-->
            <div class="row">
                <div class="row-left">
                    <img src="../img/阿黑.png" >
                </div>
                <div class="row-left">
                    <h3>品名</h3>
                    <p>
                        商品敘述
                    </p>
                    
                    <div class="button"> <!--數量按鈕-->
                        <input type="button" class="mun-button" value="-" id="btnOne" onclick="minusNUM()">
                        <input type="text" id="num" class="number" value="1">
                        <input type="button" class="mun-button" value="+" id="btnTwo" onclick="addNUM()">
                        <p><a href="">加入購物車</a></p>
                    </div>
                </div>

            </div>
            
        </div>
    <script>
        function minusNUM(){
            let value = Number(document.getElementById('num').value);
            if(value!=1){
                document.getElementById('num').value=value-1;
            }
            
        }
        function addNUM(){
            let value = Number(document.getElementById('num').value);
            document.getElementById('num').value=value+1;
            
        }
    </script>
        
        
    </main>

        </blockquote>
        
    </footer>
</body>
